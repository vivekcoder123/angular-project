
		<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
       <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input type="password" id="password" name="cpassword" ngModel class="form-control">
      </div>
       <div class="form-group">
        <label for="First Name">First Name</label>
        <input type="text" id="fname" name="fname" ngModel class="form-control">
      </div>
       <div class="form-group">
        <label for="Last Name">Last Name</label>
        <input type="text" id="lname" name="lname" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="contact">Contact No.</label>
        <input type="number" id="contact" name="contact" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="InstagramId">InstagramId</label>
        <input type="text" id="instgramId" name="InstagramId" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
