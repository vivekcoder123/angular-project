<h1 class="text-center p-4" style="color:#4a4a4a;">Log In</h1>
<div class="p-4">
	<form action="" style="margin-left:25%;" (ngSubmit)="onSubmit(theForm)" #theForm="ngForm">
		<div class="form-group col-md-6">
			<input ngModel name="email" type="text" placeholder="Email" class="form-control" required>
		</div>
		<div class="form-group col-md-6">
			<input ngModel name="password" type="password" placeholder="Password" class="form-control"required>
		</div>
        <input type="submit" value="Log In" style="background-color:#10c694;" class="btn text-light m-2">
        
	</form>
</div>
