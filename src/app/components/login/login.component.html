    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center m-4" style="color:#4a4a4a;">Log In</h1>
	   <form action="" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm">
		           <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" [ngModel] 
                        #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required [email]="true">
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [ngModel] #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                        </div>
                    </div>
		            <div class="form-group">
		            	<button class="btn m-1" style="background-color:#10c694;color:white;">
                        Log In
                      </button>
                      <p class="lead pt-2">
                      	Not Yet Registered? 
                      	<a routerLink="/registration" style="color:#10c694;font-weight:400;">
                      	Create Account Here</a>
                      </p>
		            </div>
                    
	   </form>
</div>
</div>
</div>
